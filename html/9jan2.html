
<html>
<head>
    <title>Boxes</title>

    <style>
        
        .box-1{
            background-color: rgb(0, 255, 68); 
            border: 2px solid;
            padding: 10px;
            margin: 0px 0px 0px 0px ;
        }

        .box-2{
            background-color: rgb(183, 217, 46); 
            border: 8px solid rgb(85, 180, 207);
            padding: 20px 30px;
            margin: 20px;
        }

        .box-3{
            background-color: rgb(255, 187, 0);
            border: 6px dashed rgb(255, 0, 174);
            padding: 20px 590px 50px 90px;
            margin: 80px 20px;
        }

    </style>

</head>
<body>
    <div class="box-1">
        This is 1
    </div>
    <div class="box-2">
        This is 2
    </div>
    <div class="box-3">
        This is 3
    </div>
    
</body>
</html>
